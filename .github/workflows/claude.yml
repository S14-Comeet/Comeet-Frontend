name: 클로드 코드 리뷰

on:
  issue_comment:
    types: [ created ]
  pull_request:
    types: [ opened, reopened ]


permissions:
  contents: write
  pull-requests: write
  id-token: write
  issues: write

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          trigger_phrase: ''
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          direct_prompt: |
            이 Pull Request를 리뷰해 주세요. 
            
            ### 기본 규칙
            - 한국어로 답변해 주세요.
            - 코드의 잠재적인 버그나 성능 문제를 찾아주세요.
            - 클린 코드 원칙에 따라 개선할 점이 있다면 제안해 주세요.
            - 변경 사항을 요약해서 설명해 주세요.
            
            ### 절대 규칙
            - 절대 허구의 정보를 만들어내지 마세요.
            - 컨텍스트 또는 결과로 정확한 응답이 불가능하면 추측을 금지합니다.
            - 코드가 업데이트 되었을 때 클로드 코드로 작성된 이전 리뷰와 다른 내용을 작성해 주세요.
            - 칭찬 또는 잘 구현된 부분에 대한 내용 작성을 금지합니다.
            - [질문 및 요청] 항목에 내용이 있을 경우 해당 내용을 중점으로 답변해 주세요.
            
            ### [질문 및 요청]
            ${{ github.event_name == 'issue_comment' && github.event.comment.body != '' && github.event.comment.body || '내용없음' }}